language: generic
sudo: false
cache: apt

matrix:
  include:
    - env: CXX=g++-5 CC=gcc-5
      addons:
        apt:
          packages:
            - g++-5
            - libx11-dev
          sources: &sources
            - r-packages-trusty
            - llvm-toolchain-trusty
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-3.9
            - llvm-toolchain-trusty-4.0
            - llvm-toolchain-trusty-5.0
    - env: CXX=g++-6 CC=gcc-6
      addons:
        apt:
          packages:
            - g++-6
            - libx11-dev
          sources: *sources
    - env: CXX="clang++-3.8 -stdlib=libc++" CC=clang-3.8
      addons:
        apt:
          packages:
            - clang-3.8
            - libc++-dev
            - libx11-dev
          sources: *sources
    - env: CXX="clang++-3.9 -stdlib=libc++" CC=clang-3.9
      addons:
        apt:
          packages:
            - clang-3.9
            - libc++-dev
            - libx11-dev
          sources: *sources
    - env: CXX="clang++-4.0 -stdlib=libc++" CC=clang-4.0
      addons:
        apt:
          packages:
            - clang-4.0
            - libc++-dev
            - libx11-dev
          sources: *sources
    - env: CXX="clang++-5.0 -stdlib=libc++" CC=clang-5.0
      addons:
        apt:
          packages:
            - clang-5.0
            - libc++-dev
            - libx11-dev
          sources: *sources

script:
  - make -j$(nproc) USE_X11=true
  - "for e in $(ls out/examples); do echo -n \"$e: \"; out/examples/$e; done"
